<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <header class="topbar">
            <div class="brand">
                <span class="brand-icon">üóÇÔ∏è</span>
                <span class="brand-title">Practice</span>
            </div>
            <div class="topbar-actions">
                
                <button id="back-to-folders-btn" style="display:none;">‚Üê Back to Folders</button>
                <!-- Add auth buttons -->
                <div id="auth-buttons">
                    <button id="login-btn" class="auth-btn">Login</button>
                    <button id="register-btn" class="auth-btn">Register</button>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="auth-btn">Logout</button>
                    <a id="folder-adder-btn" href="https://script.google.com/macros/s/AKfycbwZW1w0zUL7EPyoqjQqYnWr74pKsAJTz94274JiWAJAe5S7AS4hYTWhjYAz_xNKmFzO6A/exec/folderadder" 
                       target="_blank" 
                       style="display:none; margin-left: 8px;" 
                       class="auth-btn">Add Folder</a>
                </div>
            </div>
        </header>
        <!-- Add auth modal -->
        <div id="auth-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="modal-title">Login</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="modal-submit-btn">Submit</button>
                <button id="modal-cancel-btn">Cancel</button>
            </div>
        </div>
        <div class="content">
            <h1 class="main-title">My Exams</h1>
            <div class="search-bar-row">
                <input type="text" id="exam-search" placeholder="Search exams or folders..." />
            </div>
            <div class="section">
                <div id="subjects" class="folder-grid"></div>
            </div>
            <div class="section">
                <div id="other" class="folder-grid"></div>
            </div>
        </div>
    </div>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="main.js"></script>
    <footer style="text-align:center; margin-top: 32px; color: #888; font-size: 0.95em;">
        &copy; 2025 Shlok Dalvi
    </footer>
</body>
</html>
