<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-blue-900 via-slate-700 to-gray-900">
    <div class="main-wrapper flex-1 flex flex-col">
        <header class="topbar py-8 text-center">
            <div class="brand flex flex-col items-center">
                <span class="brand-icon text-4xl">üóÇÔ∏è</span>
                <span class="brand-title text-3xl md:text-4xl font-extrabold text-white drop-shadow-lg">Practice</span>
            </div>
            <div class="topbar-actions flex justify-center mt-4 gap-4">
                <button id="back-to-folders-btn" style="display:none;" class="rounded bg-slate-800 text-white px-4 py-2">‚Üê Back to Folders</button>
                <div id="auth-buttons" class="flex gap-2">
                    <button id="login-btn" class="auth-btn rounded bg-blue-700 text-white px-4 py-2">Login</button>
                    <button id="register-btn" class="auth-btn rounded bg-blue-700 text-white px-4 py-2">Register</button>
                </div>
                <div id="user-info" style="display: none;" class="flex gap-2 items-center">
                    <span id="user-email" class="text-white"></span>
                    <button id="logout-btn" class="auth-btn rounded bg-blue-700 text-white px-4 py-2">Logout</button>
                    <a id="folder-adder-btn" href="https://script.google.com/macros/s/AKfycbwZW1w0zUL7EPyoqjQqYnWr74pKsAJTz94274JiWAJAe5S7AS4hYTWhjYAz_xNKmFzO6A/exec/folderadder" 
                       target="_blank" 
                       style="display:none; margin-left: 8px;" 
                       class="auth-btn rounded bg-green-700 text-white px-4 py-2">Add Folder</a>
                </div>
            </div>
        </header>
        <!-- Auth Modal -->
        <div id="auth-modal" class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" style="display: none;">
            <div class="modal-content bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
                <h2 id="modal-title" class="text-2xl font-bold mb-4">Login</h2>
                <input type="email" id="email" placeholder="Email" class="w-full mb-2 px-3 py-2 border rounded">
                <input type="password" id="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border rounded">
                <div class="flex gap-2">
                    <button id="modal-submit-btn" class="bg-blue-700 text-white px-4 py-2 rounded flex-1">Submit</button>
                    <button id="modal-cancel-btn" class="bg-gray-400 text-white px-4 py-2 rounded flex-1">Cancel</button>
                </div>
            </div>
        </div>
        <main class="flex-1 flex flex-col items-center justify-center px-4">
            <div class="w-full max-w-5xl">
                <h1 class="main-title text-3xl font-bold text-blue-700 mb-4 flex items-center gap-2">My Exams</h1>
                <div class="search-bar-row mb-4">
                    <input type="text" id="exam-search" placeholder="Search exams or folders..." class="w-full px-3 py-2 border rounded" />
                </div>
                <div class="section mb-4">
                    <div id="subjects" class="folder-grid grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3"></div>
                </div>
                <div class="section">
                    <div id="other" class="folder-grid grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="main.js"></script>
    <script>
        // Enhance folder rendering to use card style
        function renderFolderCard(name, id) {
            return `<div class="bg-white/90 rounded-xl shadow-md hover:shadow-xl transition-shadow p-6 border-t-4 border-blue-500 hover:scale-105 transform duration-200 cursor-pointer text-center" data-id="${id}">
                <span class="text-lg font-semibold text-blue-700">${name}</span>
            </div>`;
        }
        // Example usage: dynamically render folders as cards
        // You should call this function in your JS where you render folders
        // document.getElementById('subjects').innerHTML = renderFolderCard('Physics', 'physics') + renderFolderCard('Maths', 'maths');
    </script>
    <footer class="py-6 text-center text-slate-400 text-sm">
        &copy; 2025 Shlok Dalvi.
    </footer>
</body>
</html>
