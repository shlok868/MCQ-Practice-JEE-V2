<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Practice JEE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <aside id="side-panel"></aside>
        <main id="main-content">
            <header>
                <button id="home-btn" class="auth-btn" title="Home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7"/><path d="M9 22V12H15V22"/></svg>
                </button>
                <h1 style="display: inline-block; margin-left: 16px;"><span id="exam-title">MCQ Practice JEE</span></h1>
                <div id="user-info" style="display: none;">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="auth-btn">Logout</button>
                </div>
            </header>
            <section id="question-section">
                <img id="question-image" alt="Question Image" />
                <form id="options-form">
                    <label><input type="radio" name="option" value="1"> A</label>
                    <label><input type="radio" name="option" value="2"> B</label>
                    <label><input type="radio" name="option" value="3"> C</label>
                    <label><input type="radio" name="option" value="4"> D</label>
                </form>
            </section>
            <div id="status-bar">
                <div id="question-status"></div>
                <div id="answered-status"></div>
            </div>
            <div id="controls">
                <button id="prev-btn">Previous</button>
                <select id="question-select"></select>
                <button id="next-btn">Next</button>
            </div>
            <div id="actions">
                <button id="submit-btn">Submit</button>
                <button id="save-btn">Save Answers</button>
            </div>
            <div id="result"></div>
        </main>
        <div id="custom-timer-window">
            <div id="custom-timer-header">Timer</div>
            <div id="timer-display">10:00</div>
            <div id="timer-controls">
                <input id="timer-minutes" type="number" min="0" max="99" placeholder="Min" style="width:40px;">
                <input id="timer-seconds" type="number" min="0" max="59" placeholder="Sec" style="width:40px;">
                <button id="timer-set">Set</button>
                <button id="timer-start">Start</button>
                <button id="timer-pause">Pause</button>
                <button id="timer-stop">Stop</button>
                <button id="timer-lap">Lap</button>
            </div>
            <ul id="timer-laps"></ul>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <footer style="text-align:center; margin-top: 32px; color: #888; font-size: 0.95em;">
        &copy; 2025 Shlok Dalvi
    </footer>
</body>
</html>
